<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Aset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 100%; /* Ubah dari 500px ke 100% */
      width: 90%; /* Gunakan persentase untuk responsivitas */
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    /* Gaya untuk overlay QR Code Scanner */
    #qr-overlay {
      display: none; /* Awalnya disembunyikan */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Latar belakang semi-transparan */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Pastikan overlay berada di atas halaman utama */
    }

    #qr-reader {
      width: 100%;
      max-width: 500px; /* Lebar maksimum scanner */
      height: 400px; /* Tinggi scanner */
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    #qr-reader button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #qr-reader button:hover {
      background-color: #ff1a1a;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">
    <center><h3>CARI ASET SARANA</h3></center>
    <input type="text" id="nomor_aset" placeholder="Masukkan Nomor Aset">
    <button onclick="cariAset()">Cari Aset</button>
    <button onclick="scanQRCode()">Scan QR Code</button>

    <div id="hasil">
      <!-- Hasil pencarian akan ditampilkan di sini -->
    </div>
  </div>

  <script>
    async function cariAset() {
      const nomorAset = document.getElementById("nomor_aset").value;
      if (!nomorAset) {
        alert("Masukkan nomor aset!");
        return;
      }

      const response = await fetch(`https://script.google.com/macros/s/AKfycbzbpibACLFFtFd8CdqCCcVDEBG3JGWtqVVNhkTiBY_eNmDZshvB-CFu_CGOh9hNH6__/exec?nomor_aset=${nomorAset}`);
      const data = await response.json();

      const hasilDiv = document.getElementById("hasil");
      hasilDiv.innerHTML = "";

      if (data.status === "found") {
        hasilDiv.innerHTML = `
          <p>
            <table width="100%" border="1">
              <tr align="center">
                <td colspan="2" bgcolor="#42f5ad">PROFIL SARANA</td>
              </tr>
              <tr>
                <td width="25%">Nomor Aset</td>
                <td>: ${data.nomor_aset}</td>
              </tr>
              <tr>
                <td>Nama Sarana</td>
                <td>: ${data.nama_aset}</td>
              </tr>
              <tr>
                <td>Anggaran</td>
                <td>: .......</td>
              </tr>
              <tr>
                <td>Tahun</td>
                <td>: ........</td>
              </tr>
              <tr>
                <td>Lokasi</td>
                <td>: ${data.ruang_aset}</td>
              </tr>
              <tr>
                <td>Pengguna</td>
                <td>: ${data.pengguna_aset}</td>
              </tr>
              <tr>
                <td colspan="2">Spesifikasi:<br> ............ </td>
              </tr>
            </table>
          </p>
          <p>
            Foto:<br>
            <img src="https://proxy.cors.sh/https://drive.google.com/uc?id=${data.foto_aset}" alt="Contoh Gambar">
            <br>
            ${data.foto_aset}
          </p>
        `;
      } else {
        hasilDiv.innerHTML = "<p>Data tidak ditemukan!.</p>";
      }
    }

    function scanQRCode() {
      // Buat elemen overlay
      const overlay = document.createElement("div");
      overlay.id = "qr-overlay";

      // Buat elemen untuk menampilkan pemindai QR Code
      const scannerDiv = document.createElement("div");
      scannerDiv.id = "qr-reader";

      // Tombol untuk membatalkan pemindaian
      const cancelButton = document.createElement("button");
      cancelButton.innerText = "Hentikan Pemindaian";
      cancelButton.onclick = () => {
        html5QrcodeScanner.clear(); // Hentikan pemindaian
        overlay.remove(); // Hapus overlay
      };

      // Tambahkan tombol ke scanner
      scannerDiv.appendChild(cancelButton);

      // Tambahkan scanner ke overlay
      overlay.appendChild(scannerDiv);

      // Tambahkan overlay ke body
      document.body.appendChild(overlay);

      // Inisialisasi pemindai QR Code
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", // ID elemen untuk pemindai
        { fps: 10, qrbox: 250 } // Konfigurasi: frame per detik dan ukuran kotak pemindaian
      );

      // Mulai pemindaian
      html5QrcodeScanner.render((decodedText) => {
        // Hentikan pemindaian setelah berhasil membaca QR Code
        html5QrcodeScanner.clear();

        // Hapus overlay
        overlay.remove();

        // Isi input nomor aset dengan hasil pemindaian
        document.getElementById("nomor_aset").value = decodedText;

        // Jalankan fungsi pencarian aset
        cariAset();
      });
    }
  </script>
</body>
</html>

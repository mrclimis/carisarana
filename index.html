<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Aset</title>
  <style>
    /* Gaya untuk body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh; /* Tinggi penuh viewport */
      display: flex;
      flex-direction: column; /* Konten utama dan footer disusun secara vertikal */
      justify-content: space-between; /* Memberi ruang antara header, kontainer, dan footer */
      background-color: #f0f0f0;
    }

    /* Gaya untuk header */
    header {
      max-width: 90%; /* Sama dengan lebar kontainer utama */
      width: 100%; /* Gunakan persentase untuk responsivitas */
      margin: auto; /* Rata tengah seperti kontainer utama */
      background-color: #B2EBF2; /* Biru muda lembut */
      color: #333; /* Warna teks gelap */
      text-align: center; /* Teks rata tengah */
      padding: 10px 0; /* Padding atas dan bawah */
      border-radius: 8px 8px 0 0; /* Sudut melengkung di bagian atas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan untuk efek modern */
      height: 20px; /* Tinggi header sama dengan footer */
      display: flex;
      align-items: center; /* Pusatkan teks secara vertikal */
      justify-content: center; /* Pusatkan teks secara horizontal */
    }

    /* Gaya untuk container utama */
    .container {
      max-width: 90%; /* Sama dengan lebar header */
      width: 100%; /* Gunakan persentase untuk responsivitas */
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-grow: 1; /* Memastikan container mengisi ruang tersisa */
      overflow-y: auto; /* Tambahkan scrollbar jika konten melebihi tinggi */
      margin-top: 20px; /* Memberi jarak dari header */
      margin-bottom: 20px; /* Memberi jarak dari footer */
      position: relative; /* Agar elemen pemindai QR Code bisa diposisikan dengan baik */
    }

    /* Gaya untuk input dan tombol */
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }

    button {
      background-color: #42f5ad; /* Warna hijau untuk tombol */
      color: black; /* Warna teks hitam */
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71; /* Warna hijau lebih gelap saat hover */
    }

    /* Gaya untuk tombol Hentikan Pemindaian */
    #stop-scan-button {
      display: none; /* Awalnya disembunyikan */
      background-color: #ff4d4d; /* Warna merah untuk tombol hentikan */
      color: black; /* Warna teks hitam */
    }

    #stop-scan-button:hover {
      background-color: #ff1a1a; /* Warna merah lebih gelap saat hover */
    }

    /* Gaya untuk gambar */
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 5px solid #B2EBF2; /* Frame biru muda */
      border-radius: 10px; /* Sudut melengkung */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan */
    }

    /* Gaya untuk footer */
    footer {
      max-width: 90%; /* Sama dengan lebar header */
      width: 100%; /* Gunakan persentase untuk responsivitas */
      margin: auto; /* Rata tengah seperti header */
      text-align: center;
      padding: 10px 0; /* Padding atas dan bawah */
      background-color: #333;
      color: white;
      font-size: 14px;
      border-radius: 0 0 8px 8px; /* Sudut melengkung di bagian bawah */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: 10px; /* Tinggi footer sama dengan header */
      display: flex;
      align-items: center; /* Pusatkan teks secara vertikal */
      justify-content: center; /* Pusatkan teks secara horizontal */
    }

    /* Gaya untuk tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:nth-child(odd) {
      background-color: #ffffff;
    }

    table tr:hover {
      background-color: #e0f7fa;
      transition: background-color 0.3s ease;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background: linear-gradient(to right, #0074D9, #00BFFF); /* Gradien biru menarik */
      color: white; /* Warna teks putih agar kontras */
      font-weight: bold;
      text-transform: uppercase; /* Teks kapital untuk tampilan profesional */
    }

    table td:first-child {
      font-weight: bold;
    }

    /* Animasi loading */
    .loading {
      text-align: center;
      font-size: 16px;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Gaya untuk pemindai QR Code */
    #qr-reader {
      width: 100%;
      height: 300px; /* Tinggi pemindai */
      margin-top: 20px;
      border: 2px solid #B2EBF2; /* Frame biru muda */
      border-radius: 8px; /* Sudut melengkung */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan */
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h4>CARI PROFIL ASET SARANA</h4>
  </header>

  <!-- Container Utama -->
  <div class="container">
    <center>Versi Uji Coba</center>
	<input type="text" id="nomor_aset" placeholder="Masukkan Nomor Aset">
    <button id="cari-aset-button" onclick="cariAset()">Cari Aset</button>
    <button id="scan-qr-button" onclick="scanQRCode()">Scan QR Code</button>
    <button id="stop-scan-button" onclick="stopQRScanner()">Tutup Pemindaian</button>

    <div id="hasil">
      <!-- Hasil pencarian akan ditampilkan di sini -->
    </div>

    <!-- Elemen untuk pemindai QR Code -->
    <div id="qr-reader" style="display: none;"></div>
  </div>

  <!-- Footer -->
  <footer id="footer">
    mrclimis &copy; <span id="current-year"></span> - swara sarpras 
  </footer>

  <script>
    // Fungsi untuk memperbarui tahun copyright
    function updateCopyrightYear() {
      const currentYear = new Date().getFullYear(); // Dapatkan tahun saat ini
      document.getElementById("current-year").textContent = currentYear; // Perbarui teks tahun
    }

    // Panggil fungsi untuk memperbarui tahun saat halaman dimuat
    updateCopyrightYear();

    async function cariAset() {
      const nomorAset = document.getElementById("nomor_aset").value;
      if (!nomorAset) {
        //alert("Masukkan nomor aset!");
		customAlert("Masukkan nomor aset!");
        return;
      }

      // Tampilkan animasi loading
      const hasilDiv = document.getElementById("hasil");
      hasilDiv.innerHTML = `<p class="loading">Memuat data...</p>`;

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbzYWwEIvtRSCOuf1AvxhFZMevekNynOO_XmIKTdOiV6jO-ckC754wjl81kfNzAcSIyN/exec?nomor_aset=${nomorAset}`);
        const data = await response.json();

        hasilDiv.innerHTML = "";

        if (data.status === "found") {
          hasilDiv.innerHTML = `
            <table>
              <tr>
                <th colspan="2" style="background: linear-gradient(to right, #0074D9, #00BFFF); color: white;">PROFIL SARANA</th>
              </tr>
            <tr>
                <td style="color: #f55b02;">Nomor Aset</td>
                <td>${data.nomor_aset}</td>
              <r>
	 		  <!--
			  <tr>
                <td style="color: #f55b02;">Nomor SIMAS</td>
                < td>${data.nomor_simas}</td>
            </tr>
			  -->
			  <tr>
                 <td style="color: #f55b02;">Jenis Sarana</td>
              <td>${data.jenis_aset}</td>
              </tr>
              <tr>
                 <td style="color: #f55b02;">Nama Sarana</td>
              <td>${data.nama_aset}</td>
              </tr>
              <tr>
                 <td style="color: #f55b02;">Sumber Anggar</td>
                <td>${data.sumber_anggaran}</td>
              </tr>
              <tr>
                <td style="color: #f55b02;">Tahun Aset</td>
                <td>${data.tahun_aset}</td>
              </tr>
              <tr>
                <td style="color: #f55b02;">Lokasi</td>
                <td>${data.lokasi_aset}</td>
              </tr>
              <tr>
                <td style="color: #f55b02;">Pengguna</td>
                <td>${data.pengguna_aset}</td>
              </tr>
              <tr>
                <td style="color: #f55b02;">Penanggung Jawab</td>
                <td>${data.penanggung_jawab}</td>
              </tr>
			  <tr>
                <td style="color: #f55b02;">Jabatan</td>
                <td>${data.jabatan}</td>
              </tr>
			  <tr>
                <td style="color: #f55b02;">Keterangan</td>
                <td>${data.keterangan}</td>
              </tr>
			  <tr>
                <td style="color: #f55b02;">Spesifikasi</td>
                <td>${data.spesifikasi}</td>
              </tr>
            </table>
            <p>Foto:</p>
            <img src="https://proxy.cors.sh/https://drive.google.com/uc?id=${data.foto_aset}" alt="Foto Aset">
          `;
        } else {
          //hasilDiv.innerHTML = '<p style="text-align:center; color:red; font-weight:bold;">Data tidak ditemukan!</p>';
		  customAlert("Data tidak ditemukan!");
        }
      } catch (error) {
        //hasilDiv.innerHTML = "<p>Gagal memuat data. Silakan coba lagi.</p>";
		customAlert("Gagal memuat data. Silakan coba lagi.");
      }
    }

    let html5QrcodeScanner;

    function scanQRCode() {
      // Bersihkan tampilan hasil pencarian sebelumnya
      const hasilDiv = document.getElementById("hasil");
      hasilDiv.innerHTML = ""; // Kosongkan konten

      // Kosongkan nilai input nomor_aset
      document.getElementById("nomor_aset").value = "";

      // Sembunyikan tombol Cari Aset dan Scan QR Code
      const cariAsetButton = document.getElementById("cari-aset-button");
      const scanQRButton = document.getElementById("scan-qr-button");
      cariAsetButton.style.display = "none";
      scanQRButton.style.display = "none";

      // Tampilkan tombol Hentikan Pemindaian
      const stopScanButton = document.getElementById("stop-scan-button");
      stopScanButton.style.display = "block";

      // Tampilkan elemen pemindai QR Code
      const qrReaderDiv = document.getElementById("qr-reader");
      qrReaderDiv.style.display = "block";

      // Inisialisasi pemindai QR Code
      html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", // ID elemen untuk pemindai
        { fps: 10, qrbox: 250 } // Konfigurasi: frame per detik dan ukuran kotak pemindaian
      );

      // Mulai pemindaian
      html5QrcodeScanner.render((decodedText) => {
        // Hentikan pemindaian setelah berhasil membaca QR Code
        html5QrcodeScanner.clear();

        // Sembunyikan tombol Hentikan Pemindaian
        stopScanButton.style.display = "none";

        // Sembunyikan elemen pemindai QR Code
        qrReaderDiv.style.display = "none";

        // Munculkan kembali tombol Cari Aset dan Scan QR Code
        cariAsetButton.style.display = "block";
        scanQRButton.style.display = "block";

        // Isi input nomor aset dengan hasil pemindaian
        document.getElementById("nomor_aset").value = decodedText;

        // Jalankan fungsi pencarian aset
        cariAset();
      });
    }

    function stopQRScanner() {
      // Hentikan pemindaian
      if (html5QrcodeScanner) {
        html5QrcodeScanner.clear();
      }

      // Sembunyikan tombol Hentikan Pemindaian
      const stopScanButton = document.getElementById("stop-scan-button");
      stopScanButton.style.display = "none";

      // Sembunyikan elemen pemindai QR Code
      const qrReaderDiv = document.getElementById("qr-reader");
      qrReaderDiv.style.display = "none";

      // Munculkan kembali tombol Cari Aset dan Scan QR Code
      const cariAsetButton = document.getElementById("cari-aset-button");
      const scanQRButton = document.getElementById("scan-qr-button");
      cariAsetButton.style.display = "block";
      scanQRButton.style.display = "block";
    }
	
	function customAlert(message) {
		var modal = document.createElement("div");
		modal.style.position = "fixed";
		modal.style.top = "50%";
		modal.style.left = "50%";
		modal.style.transform = "translate(-50%, -50%)";
		modal.style.padding = "20px";
		modal.style.backgroundColor = "white";
		modal.style.border = "1px solid black";
		modal.style.zIndex = "1000";
		modal.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
		modal.style.textAlign = "center";

		modal.innerHTML = `<p>${message}</p><button onclick="document.body.removeChild(this.parentElement)">OK</button>`;
		document.body.appendChild(modal);
	}
	
  </script>
</body>
</html>
